            <div class="form-group mr-sm-3">

            </div>
            <button type="submit" class="btn btn-sm btn-light btn-outline-info"><i class="fas fa-sync-alt"></i></button>
          </form>

          <td>799&nbsp;€</td>
          <td>799&nbsp;€</td>
          <td><a href="#" class="btn btn-light btn-outline-info btn-sm"><i class="far fa-trash-alt"></i></a></td>
        </tr>
        <tr>
          <th scope="row">1</th>
          <td> <img src="/images/bike-2.jpg" alt="KIWIT" height="35"> </td>
          <td>KIWIT</td>
          <td><form class="form-inline flex-nowrap">
            <div class="form-group mr-sm-3">
              <input type="text" class="form-control form-control-sm" placeholder="2">
            </div>

          <tr>
            <th></th>
            <td></td>

            <td></td>
